<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="payment">
      <h2 data-cy="paymentDetailsHeading"><span jhiTranslate="kallpapayApp.payment.detail.title">Payment</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ payment.id }}</span>
        </dd>
        <dt><span jhiTranslate="kallpapayApp.payment.externalId">External Id</span></dt>
        <dd>
          <span>{{ payment.externalId }}</span>
        </dd>
        <dt><span jhiTranslate="kallpapayApp.payment.status">Status</span></dt>
        <dd>
          <span>{{ payment.status }}</span>
        </dd>
        <dt><span jhiTranslate="kallpapayApp.payment.standingOrder">Standing Order</span></dt>
        <dd>
          <div *ngIf="payment.standingOrder">
            <a [routerLink]="['/standing-order', payment.standingOrder?.id, 'view']">{{ payment.standingOrder?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/payment', payment.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
