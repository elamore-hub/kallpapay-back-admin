<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="iBAN">
      <h2 data-cy="iBANDetailsHeading"><span jhiTranslate="kallpapayApp.iBAN.detail.title">IBAN</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ iBAN.id }}</span>
        </dd>
        <dt><span jhiTranslate="kallpapayApp.iBAN.name">Name</span></dt>
        <dd>
          <span>{{ iBAN.name }}</span>
        </dd>
        <dt><span jhiTranslate="kallpapayApp.iBAN.iban">Iban</span></dt>
        <dd>
          <span>{{ iBAN.iban }}</span>
        </dd>
        <dt><span jhiTranslate="kallpapayApp.iBAN.bic">Bic</span></dt>
        <dd>
          <span>{{ iBAN.bic }}</span>
        </dd>
        <dt><span jhiTranslate="kallpapayApp.iBAN.accountOwner">Account Owner</span></dt>
        <dd>
          <span>{{ iBAN.accountOwner }}</span>
        </dd>
        <dt><span jhiTranslate="kallpapayApp.iBAN.bankAccount">Bank Account</span></dt>
        <dd>
          <div *ngIf="iBAN.bankAccount">
            <a [routerLink]="['/bank-account', iBAN.bankAccount?.id, 'view']">{{ iBAN.bankAccount?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/iban', iBAN.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
