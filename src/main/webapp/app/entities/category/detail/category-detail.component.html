<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="category">
      <h2 data-cy="categoryDetailsHeading"><span jhiTranslate="kallpapayApp.category.detail.title">Category</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ category.id }}</span>
        </dd>
        <dt><span jhiTranslate="kallpapayApp.category.name">Name</span></dt>
        <dd>
          <span>{{ category.name }}</span>
        </dd>
        <dt><span jhiTranslate="kallpapayApp.category.description">Description</span></dt>
        <dd>
          <span>{{ category.description }}</span>
        </dd>
        <dt><span jhiTranslate="kallpapayApp.category.logo">Logo</span></dt>
        <dd>
          <div *ngIf="category.logo">
            <a (click)="openFile(category.logo, category.logoContentType)">
              <img [src]="'data:' + category.logoContentType + ';base64,' + category.logo" style="max-width: 100%" alt="category image" />
            </a>
            {{ category.logoContentType }}, {{ byteSize(category.logo) }}
          </div>
        </dd>
        <dt><span jhiTranslate="kallpapayApp.category.portfolio">Portfolio</span></dt>
        <dd>
          <div *ngIf="category.portfolio">
            <a [routerLink]="['/portfolio', category.portfolio?.id, 'view']">{{ category.portfolio?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="kallpapayApp.category.cause">Cause</span></dt>
        <dd>
          <div *ngIf="category.cause">
            <a [routerLink]="['/cause', category.cause?.id, 'view']">{{ category.cause?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/category', category.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
