<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="donation">
      <h2 data-cy="donationDetailsHeading"><span jhiTranslate="kallpapayApp.donation.detail.title">Donation</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ donation.id }}</span>
        </dd>
        <dt><span jhiTranslate="kallpapayApp.donation.myCause">My Cause</span></dt>
        <dd>
          <div *ngIf="donation.myCause">
            <a [routerLink]="['/my-cause', donation.myCause?.id, 'view']">{{ donation.myCause?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/donation', donation.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
