<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="participation">
      <h2 data-cy="participationDetailsHeading"><span jhiTranslate="kallpapayApp.participation.detail.title">Participation</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ participation.id }}</span>
        </dd>
        <dt><span jhiTranslate="kallpapayApp.participation.creationDate">Creation Date</span></dt>
        <dd>
          <span>{{ participation.creationDate | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="kallpapayApp.participation.amount">Amount</span></dt>
        <dd>
          <div *ngIf="participation.amount">
            <a [routerLink]="['/amount', participation.amount?.id, 'view']">{{ participation.amount?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="kallpapayApp.participation.portfolio">Portfolio</span></dt>
        <dd>
          <div *ngIf="participation.portfolio">
            <a [routerLink]="['/portfolio', participation.portfolio?.id, 'view']">{{ participation.portfolio?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/participation', participation.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
